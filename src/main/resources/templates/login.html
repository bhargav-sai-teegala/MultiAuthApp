<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e9T9hXmJ58bldgTk+"
          crossorigin="anonymous">
    <style>
        body {
            padding: 5%;
        }

        .login-box {
            background-color: white;
            padding: 3%;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 3rem;
            max-width: 500px;
            margin: 5% auto;
        }

        .title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .btn-primary {
            width: 100%;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin: 1rem 0;
            display: block;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-md-6 offset-md-3 login-box">
            <h2 class="title">Login Page</h2>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Login with Username/Password</button>
            </form>
            <a th:href="@{/oauth2/authorization/google}">Login with Google</a>
            <a th:href="@{/oauth2/authorization/facebook}">Login with Facebook</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybBud7TlRbs/ic4AwGcFZOxg5DpPt8EgeUIgIwzjWfXQKWA3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>
</html>
